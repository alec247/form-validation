<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Validation</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Email, Country, Zip Code, Password and Password Confirmation -->
        <form>
            <label for="email">Email</label><br />
            <input placeholder="name@domain.com" name="email" id="email" />
            <br />
            <label for="countryInput">Country</label><br />
            <select name="country" id="country">
                <option value="usa">United States</option>
                <option value="canada">Canada</option>
                <option value="mexico">Mexico</option></select
            ><br />
            <label for="zip">Zip Code</label><br />
            <input placeholder="e.g. 91234" name="zip" id="zip" /><br />
            <label for="password"
                >Password (Must be 8 characters in length and contain 1
                uppercase, 1 lowercase, and 1 special character or number) </label
            ><br />
            <input placeholder="Enter a strong password" id="password" /><br />
            <label for="confirm-password">Confirm Password</label><br />
            <input placeholder="Re-enter password" id="confirm-password" />
            <br />
            <button id="submit">Submit</button>
        </form>
        <script src="index.js"></script>
    </body>
</html>
